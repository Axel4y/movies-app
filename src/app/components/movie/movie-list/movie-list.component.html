

<div class="d-flex justify-content-center align-items-center" >


  <div class="col-10 mat-elevation-z8" >
    <div class="d-flex justify-content-between p-4">
      <mat-card-title><h1>Listado de Películas</h1></mat-card-title>
      <button color="primary"  mat-flat-button (click)="openMovieForm()">
        Agregar Película
      </button>
    </div>
    <table mat-table [dataSource]="dataSource"  >
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
      </ng-container>
      <ng-container matColumnDef="released">
        <th mat-header-cell *matHeaderCellDef class="d-none d-md-table-cell"> Año de estreno </th>
        <td mat-cell *matCellDef="let movie" class="d-none d-md-table-cell"> {{movie.released}} </td>
      </ng-container>
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef class="hideOn450"> Genero </th>
        <td mat-cell *matCellDef="let movie" class="hideOn450">
          <span *ngFor="let genre of movie.genre" class="badge bg-info mr-1">{{ genre }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="synopsis"  >
        <th mat-header-cell *matHeaderCellDef class="hideOn800"> Sinopsis </th>
        <td mat-cell *matCellDef="let movie" class="hideOn800"> {{movie.synopsis}} </td>
      </ng-container>

      <ng-container matColumnDef="tools">
        <th mat-header-cell *matHeaderCellDef> Herramientas </th>
        <td mat-cell *matCellDef="let movie;  let i = index">
          <div  class ="d-flex" >
            <button mat-icon-button (click)="deleteMovie(getRealIndex(i), movie.title)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="openMovieForm(getRealIndex(i), movie)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [hidePageSize]="true" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>


</div>
